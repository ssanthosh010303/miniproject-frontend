<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Booking System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Movie Booking System Front-end" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"
    sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon"
    sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>
<body>
  <main class="m-2 mx-auto p-3" style="max-width: 600px;">
    <div class="bg-body border mb-3 p-3 rounded text-center">
      <h2>Email Verification</h2>
      <p>
        <b>Status: </b>
        <span id="verification-status" class="text-warning">
          Verifying...
        </span>
      </p>
      <p class="mb-0 text-muted">
        If the verification is successful, please proceed to the
        <a href="/" style="text-decoration: none">home</a> page. If the
        verification has failed, it is likely due to expiration of the link
        or the link is invalid. Please re-generate the link when logging-in.
      </p>
    </div>
  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/js/utils.js"></script>
  <script src="/js/email/verification.js"></script>
</body>
</html>
