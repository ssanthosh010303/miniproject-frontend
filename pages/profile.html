<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Booking System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Movie Booking System Front-end" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"
    sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon"
    sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>
<body>
  <main class="my-3 mx-auto" style="max-width: 800px;">
    <div class="bg-body border m-2 p-3 rounded">
      <div class="row">
        <div class="col-md-4 text-center">
          <img
            class="border rounded-circle mb-3"
            src="https://avatars.githubusercontent.com/u/116057110?v=4" alt="I Go Meow"
            width="200">
          <a class="btn btn-primary mb-3 w-100">Upload Photo</a>
          <a class="btn btn-danger w-100">Remove Photo</a>
          <hr class="d-block d-md-none">
        </div>
        <div class="col-md-8">
          <h3>Update Profile</h3>
          <form>
            <div class="col mb-3">
              <b><label for="name-input" class="form-label">Full Name</label></b>
              <input type="text" class="form-control" name="fullname" id="name-input" required>
            </div>
            <div class="mb-3">
              <b><label for="username-input" class="form-label">Username</label></b>
              <input type="text" class="form-control" name="username" id="username-input" required>
            </div>
            <div class="mb-3">
              <b><label for="ror-select" class="form-label">Region of Residence</label></b>
              <select class="form-select" name="city" id="ror-select" aria-label="Region of Residence">
                <option>Chennai</option>
                <option>Mumbai</option>
                <option>Delhi NCR</option>
                <option>Kolkatta</option>
                <option>Ahemedabad</option>
                <option>Banglore</option>
              </select>
            </div>
            <b><label class="form-label">Phone #</label></b>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">+91</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item">India (+91)</a></li>
                <li><a class="dropdown-item">United States of America (+1)</a></li>
                <li><a class="dropdown-item">Meowland (+69)</a></li>
              </ul>
              <input type="number" class="form-control" name="phone" id="phone-input" required>
            </div>
            <button class="btn btn-warning w-100 text-center" type="submit">
              Update
            </button>
          </form>
          <hr>
          <h3>Change Password</h3>
          <form>
            <div class="mb-3">
              <b><label for="opassword-input" class="form-label">Old Password</label></b>
              <input type="password" class="form-control" name="opassword" id="opassword-input" required>
            </div>
            <div class="mb-3">
              <b><label for="npassword-input" class="form-label">New Password</label></b>
              <input type="password" class="form-control" name="npassword" id="npassword-input" required>
            </div>
            <div class="mb-3">
              <b><label for="cpassword-input" class="form-label">Confirm New Password</label></b>
              <input type="password" class="form-control" name="cpassword" id="cpassword-input" required>
            </div>
            <button class="btn btn-warning w-100 text-center" type="submit">
              Update Password
            </button>
          </form>
          <hr>
          <h3>Update Email Address</h3>
          <form>
            <div class="mb-3">
              <b><label for="email-input" class="form-label">Email Address</label></b>
              <input type="email" class="form-control" name="email" id="email-input"
                placeholder="name@example.com" required>
            </div>
            <button class="btn btn-warning w-100 text-center" type="submit">
              Update Email
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="/js/log-in.js"></script>
  <script src="/js/utils.js"></script>
</body>
</html>
