<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Movie Booking System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Movie Booking System Front-end" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"
    sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon"
    sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>
<body class="bg-black">
  <main class="my-3 mx-auto" style="max-width: 500px;">
    <div class="bg-body border m-2 p-3 rounded">
      <h2 class="text-center">Create Movie</h2>
      <form>
        <div class="mb-3">
          <b><label for="movie-input" class="form-label">Movie Name</label></b>
          <input type="text" class="form-control" name="name" id="movie-input" required>
        </div>
        <div class="mb-3">
          <b><label for="studio-input" class="form-label">Studio Name</label></b>
          <input type="text" class="form-control" name="studioname" id="studio-input" required>
        </div>
        <div class="mb-3">
          <b><label for="releasedon-input" class="form-label">Released On</label></b>
          <input type="datetime-local" class="form-control" name="releasedon" id="releasedon-input" required>
        </div>
        <div class="mb-3">
          <b><label for="runtime-input" class="form-label">Runtime</label></b>
          <input type="text" class="form-control" name="runtime" id="runtime-input" required>
        </div>
        <div class="mb-3">
          <b><label for="languages-input" class="form-label">Languages Available (comma separated)</label></b>
          <input type="text" class="form-control" name="languages" id="languages-input" required>
        </div>
        <div class="mb-3">
          <b><label for="description-textarea" class="form-label">Movie Description</label></b>
          <textarea class="form-control" name="description" id="description-textarea" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <b><label for="genre-select" class="form-label">Genre</label></b>
          <select class="form-select" name="genre" id="genre-select" aria-label="Genre">
            <option value="0">Action</option>
            <option value="1">Adventure</option>
            <option value="2">Comedy</option>
            <option value="3">Drama</option>
            <option value="4">Fantasy</option>
            <option value="5">Horror</option>
            <option value="6">Mystery</option>
          </select>
        </div>
        <div class="mb-3">
          <b><label for="displaytech-select" class="form-label">Display Technology</label></b>
          <select class="form-select" name="displaytech" id="displaytech-select" aria-label="Display Technology">
            <option value="0">IMAX 2D</option>
            <option value="1">IMAX 3D</option>
            <option value="2">Dolby Cinemas</option>
            <option value="3">RealD 3D</option>
            <option value="4">Four DX</option>
            <option value="5">Screen DX</option>
            <option value="6">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <b><label for="audiotech-select" class="form-label">Audio Technology</label></b>
          <select class="form-select" name="audiotech" id="audiotech-select" aria-label="Audio Technology">
            <option value="0">Dolby Atmos</option>
            <option value="1">DTS-X</option>
            <option value="2">Auro-3D</option>
            <option value="3">IMAX Sound</option>
            <option value="4">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <b><label for="illustration-input" class="form-label">Movie Poster URL</label></b>
          <input type="url" class="form-control" name="illustration" id="illustration-input" required>
        </div>
        <div class="mb-3">
          <b><label for="rating-range" class="form-label">Rating</label></b>
          <input type="range" class="form-range" name="rating" id="rating-range" min="0" max="5">
        </div>
        <button class="btn btn-primary w-100 text-center" type="submit">
          Create Movie
        </button>
      </form>
    </div>
  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/js/utils.js"></script>
  <script src="/js/admin/movie/create.js"></script>
</body>
</html>
