<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Movie Booking System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Movie Booking System Front-end" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"
    sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon"
    sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
  <link rel="icon"
    sizes="192x192" href="/assets/favicons/android-chrome-512x512.png">
</head>
<body class="bg-black">
  <main class="my-3 mx-auto" style="max-width: 500px;">
    <div class="bg-body border m-2 p-3 rounded">
      <h2 class="text-center">Log-in</h2>
      <form>
        <div class="mb-3">
          <b><label for="username-input" class="form-label">Username</label></b>
          <input type="text" class="form-control" name="username" id="username-input" required>
        </div>
        <div class="mb-3">
          <b><label for="password-input" class="form-label">Password</label></b>
          <input type="password" class="form-control" name="password" id="password-input" required>
        </div>
        <button class="btn btn-primary w-100 text-center mb-3" type="submit">
          Log-in
        </button>
      </form>
      <div class="d-flex justify-content-between">
        <a href="/pages/sign-up.html" style="text-decoration: none;">
          Sign-up
        </a>
        <a href="/pages/forgot-password.html" style="text-decoration: none;">
          Forgot Password?
        </a>
      </div>
    </div>
  </main>
  <div id="toast-container" class="toast-container top-0 end-0 p-3">
  </div>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/log-in.js"></script>
</body>
</html>
