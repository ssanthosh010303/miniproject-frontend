<div class="bg-body border p-3 rounded" style="max-width: 500px;">
  <h2>Log-in</h2>
  <form>
    <div class="mb-3">
      <b><label for="email-input" class="form-label">Email Address</label></b>
      <input type="email" class="form-control" id="email-input"
        placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <b><label for="password-input" class="form-label">Password</label></b>
      <input type="password" class="form-control" id="password-input">
    </div>
    <button class="btn btn-primary" type="submit">Log-in</button>
  </form>
</div>
<script src="./js/login.js"></script>
