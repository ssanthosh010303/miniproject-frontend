<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Movie Booking System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Movie Booking System Front-end" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
  <link rel="icon" type="image/png"
    sizes="16x16" href="../assets/favicons/favicon-16x16.png">
  <link rel="icon" type="image/png"
    sizes="32x32" href="../assets/favicons/favicon-32x32.png">
  <link rel="apple-touch-icon"
    sizes="180x180" href="../assets/favicons/apple-touch-icon.png">
  <link rel="icon"
    sizes="192x192" href="../assets/favicons/android-chrome-192x192.png">
  <link rel="icon"
    sizes="192x192" href="../assets/favicons/android-chrome-512x512.png">
</head>
<body class="bg-light">
  <main class="my-3 mx-auto" style="max-width: 500px;">
    <div class="bg-body border m-2 p-3 rounded">
      <h2 class="text-center">Sign-up</h2>
      <form>
        <div class="row">
          <div class="col mb-3">
            <b><label for="fname-input" class="form-label">First Name</label></b>
            <input type="text" class="form-control" id="fname-input">
          </div>
          <div class="col mb-3">
            <b><label for="lname-input" class="form-label">Last Name</label></b>
            <input type="text" class="form-control" id="lname-input">
          </div>
        </div>
        <div class="mb-3">
          <b><label for="username-input" class="form-label">Username</label></b>
          <input type="text" class="form-control" id="username-input">
        </div>
        <div class="mb-3">
          <b><label for="ror-select" class="form-label">Region of Residence</label></b>
          <select class="form-select" id="ror-select" aria-label="Region of Residence">
            <option value="1">Chennai</option>
            <option value="2">Mumbai</option>
            <option value="3">Delhi NCR</option>
            <option value="3">Kolkatta</option>
            <option value="3">Ahemedabad</option>
            <option value="3">Banglore</option>
          </select>
        </div>
        <b><label class="form-label">Phone #</label></b>
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button"
            data-bs-toggle="dropdown" aria-expanded="false">+91</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">India (+91)</a></li>
            <li><a class="dropdown-item">United States of America (+1)</a></li>
            <li><a class="dropdown-item">Meowland (+69)</a></li>
          </ul>
          <input type="number" class="form-control" id="phone-input">
        </div>
        <div class="mb-3">
          <b><label for="email-input" class="form-label">Email Address</label></b>
          <input type="email" class="form-control" id="email-input"
            placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <b><label for="password-input" class="form-label">Password</label></b>
          <input type="password" class="form-control" id="password-input">
        </div>
        <button class="btn btn-primary w-100 text-center mb-3" type="submit">
          Sign-up
        </button>
      </form>
      <a class="d-block text-end" href="./log-in.html" style="text-decoration: none;">
        Log-in Instead
      </a>
    </div>
  </main>
  <script src="../js/log-in.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>
</html>
